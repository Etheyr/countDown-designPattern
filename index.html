<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>countdown</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="node_modules/semantic-ui/dist/semantic.min.css">

</head>
<body>
	
	<div class="fondspan">
	</div>

</div>

<div class="spanc">
	<span id="heure">00</span><span> : </span><span id="minutes">00 </span><span> : </span><span id="secondes">00</span>
</div>

<iframe width="1280" height="720" src="https://www.youtube.com/embed/OWFBqiUgspg?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>

<div class="buttonc">
	<button id ="play" class="ui  blue button"><i class="big video play outline icon"></i></button>
	<button id ="pause" class="ui  blue button"><i class="big pause circle outline icon"></i></button>
	<button id ="reset" class="ui  blue button"><i class="big stop circle outline icon"></i></button>
</div>

<div class="inputB">
	<div class="ui action input">
	<input id="inputH" type="text" placeholder="Hours ...">
		<button id="bHeure" class="ui blue icon button">
			<i class="add circle icon"></i>
		</button>
		<input id="inputM" type="text" placeholder="Minutes ...">
		<button id="bMinutes" class="ui blue icon button">
			<i class="add circle icon"></i>
		</button>
		<input id="inputS" type="text" placeholder="Secondes ...">
		<button id="bSecondes" class="ui blue icon button">
			<i class="add circle icon"></i>
		</button>
	</div>
</div>

<div class="under">
	<div class="ui indicating blue progress active">
		<div class="bar" id="chargement">
			<div class="progress" id="progress">100%</div>
		</div>
	</div>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="app.js"></script>	

</body>
</html>
